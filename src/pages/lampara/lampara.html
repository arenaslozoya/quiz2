<ion-header>

  <ion-navbar>
    <ion-title>Lampara</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Lampara</ion-label>
        <ion-toggle [(ngModel checked)] = "luz1" checked="false"></ion-toggle>
      </ion-item>

      <ion-item *ngIf= "luz">
          <ion-range  [(ngModel)]="luz1">
            <ion-icon range-left small name="ios-sunny"></ion-icon>
            <ion-icon range-right name="ios-sunny"></ion-icon>
          </ion-range>
        </ion-item>
</ion-content>
